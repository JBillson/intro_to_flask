{% extends "base.html" %}
{% block title %} User {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h2>Welcome, {{user}} - it's nice to see a {{age}} year old!</h2>
{% endblock %}
